<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <link rel="stylesheet" href="css/owl_carousel.css">
  <link rel="stylesheet" href="css/owl_theme.css">
  <title>Ferretería</title>
</head>
<body>


  <section class="menu-market bg-light">
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand text-success fw-light" style="font-size: 22px"><strong>Ferretería</strong> </a>
        <div class="d-md-none">
          <i class="fas fa-cart-plus ms-3 shopingCard" onclick="openShopingCard();" style="font-size: 16px"></i>
        </div>
        <form class="d-flex align-items-center input-group mb-2 mb-md-0">
          <input type="search" class="form-control rounded" id="buscardor-productos" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
          <div class="d-none d-md-block">
            <i class="fas fa-cart-plus ms-3 shopingCard" onclick="openShopingCard();" style="font-size: 16px"></i>
          </div>
        </form>
      </div>
    </nav>    
  </section>


  <section class="container-fluid mt-5">

      <div class="content__categorias shadow-3" id="content__categorias">
        <div>
          <div class="d-flex align-items-center justify-content-between p-2">
            <h5 class="mb-3 ps-3 pt-3 pt-md-0">Filtros:</h5>
            <div class="btn-filtro_two overflow-hidden p-2 d-none" id="closeFiltros">
              <button type="button" class="btn btn-danger rounded-circle d-flex align-items-center justify-content-center" onclick="closeFiltros();">
                <i class="fas fa-xmark"></i>
              </button> 
            </div> 
          </div>
            <div class="item-categoria p-3 pt-2 pb-2 active"><span>Todos</span></div>
            <div class="item-categoria p-3 pt-2 pb-2"><span>Martillos</span></div>
            <div class="item-categoria p-3 pt-2 pb-2"><span>Alicates</span></div>
            <div class="item-categoria p-3 pt-2 pb-2"><span>Palas</span></div>
            <div class="item-categoria p-3 pt-2 pb-2"><span>Brochas</span></div>
        </div>
      </div>

      <div class="btn-filtro overflow-hidden d-lg-none" id="openFiltros">
        <button type="button" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" onclick="openFiltros();">
          <i class="fas fa-filter"></i>
        </button> 
      </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header" style="border: none !important">
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body p-4 ps-md-5 pe-md-5">
                    <div class="row g-md-5">
                      <div class="col-12 col-lg-6 ps-5 pe-5 ">
                        <div class="fadeOut owl-carousel owl-theme content_owl carousel_productos" id="carousel_productos">
                          <div class="carousel_item">
                            <div><img loading="lazy" src="" alt="" class="img-fluid" id="img_1_producto"></div>
                          </div>
                          <div class="carousel_item">
                            <div><img loading="lazy" src="" alt="" class="img-fluid" id="img_2_producto"></div>
                          </div>
                          <div class="carousel_item">
                            <div><img loading="lazy" src="" alt="" class="img-fluid" id="img_3_producto"></div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-lg-6">
                        <h6 class="text-uppercase mb-3" id="marca_producto"></h6>
                        <h3 class="fs-2 fw-light mb-4" id="nombre_producto"></h3>
                        <h5 class="fs-4 fw-light"><b>Características:</b></h5>
                        <h5 class="fs-5 fw-light lh-1">
                          Categoría: <span id="categoria_producto"></span>
                        </h5>                        
                        <h5 class="fs-5 fw-light lh-1">
                          Ancho: <span id="ancho_producto"></span>
                        </h5>
                        <h5 class="fs-5 fw-light lh-1">
                          Largo: <span id="largo_producto"></span>
                        </h5>
                        <h5 class="fs-5 fw-light lh-1">
                          Peso: <span id="peso_producto"></span>
                        </h5>
                        <h5 class="fs-5 fw-light lh-1">
                          Alto: <span id="alto_producto"></span>
                        </h5>
                        <div class="mt-4 d-flex align-items-center justify-content-between">
                          <h5 class="fs-3 mt-3 text-success" id="precio_producto"></h5>
                          <button type="button" class="btn btn-success btn-floating">
                            <i class="fas fa-cart-plus" style="font-size: 16px"></i>
                          </button>  
                        </div>
                      </div>
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>

      <div class="content__productos">
        <div class="row g-3 g-md-4" id="imp_productos"></div>  
      </div>



  </section>


<script src="js/app.js"></script>
<script src="js/mdb.min.js"></script>
<script src="js/owl_carousel.js"></script>
<script>
  $(document).ready(function(){    
    $('.carousel_productos').owlCarousel({
      items: 1,
      loop: false,
      nav: true,
      autoplay:true
    });
  });
</script>


</body>
</html>
