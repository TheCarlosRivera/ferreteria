<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mdb.min.css">
  <title>Ferretería</title>
</head>
<body>


  <section class="menu-market bg-light">
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand text-success"><strong>Ferretería</strong> </a>
        <form class="d-flex input-group">
          <input type="search" class="form-control rounded" id="buscardor-productos" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </form>
      </div>
    </nav>    
  </section>


  <section class="container-fluid mt-5">

      <div class="content__categorias">
        <h5 class="mb-3 ps-3">Filtros:</h5>
        <div class="item-categoria p-3 pt-2 pb-2 active"><span>Todos</span></div>
        <div class="item-categoria p-3 pt-2 pb-2"><span>Martillos</span></div>
        <div class="item-categoria p-3 pt-2 pb-2"><span>Alicates</span></div>
        <div class="item-categoria p-3 pt-2 pb-2"><span>Palas</span></div>
        <div class="item-categoria p-3 pt-2 pb-2"><span>Brochas</span></div>
      </div>

      <div class="btn-filtro overflow-hidden">
        <button type="button" class=" btn btn-success rounded-circle d-flex align-items-center justify-content-center" onclick="openFiltros();">
          <i class="fas fa-filter"></i>
        </button> 
      </div>
 

      <div class="content__productos">
        <div class="row g-4" id="imp_productos"></div>  
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



  </section>


<script src="js/app.js"></script>
<script src="js/mdb.min.js"></script>


</body>
</html>
